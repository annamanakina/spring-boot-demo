<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Home  </title>
    <!--   <link rel="stylesheet" href="nav-bar-style.css"> -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">WebSiteName</a>
          </div>

    <!--  <div class="topnav "> -->
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li ><a href="#">News</a></li>
            <li ><a href="#">Contact</a></li>
            <li ><a href="#">About</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>


    </div>
</nav>
  <!-- this will work only with security -->
  <div th:if="${param.error}">
      Invalid username and password.
  </div>

  <div th:if="${param.logout}">
      You have been logged out.
  </div>

  <div >
  <form th:action="@{/logout}" method="post">
      <button type="submit" >Sign Out</button>
  </form>
  </div>

  <!--<h1 th:if="${param.login}"> Hello, ' + ${#httpServletRequest.remoteUser} +${user.firstName}  + ${user.lastName} +'!'</h1>
   this will work only with security
  <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1> -->

  <div class="info" th:if="${user}" >
      <H3>Registration was successful!  </H3>
      <p th:text="'Hello, ' + ${user.firstName}  + ${user.lastName} +'!'" />
  </div>

  <div class="info" th:if="${users} != null ">

      <h1>List of users</h1>
      <table>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Birthday</th>
          </tr>
          <tr th:each="user : ${users}">
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.lastName}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.birthday}"></td>
          </tr>
      </table>
  </div>



</body>
</html>
